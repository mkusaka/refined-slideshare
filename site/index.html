<script>
    window.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const q = urlParams.get('q') || "";
        console.log({q})
        if (q.length > 0) {
            const embedUrl = `https://www.slideshare.net/slideshow/embed_code/key/${q}`;
            document.querySelector('iframe').src = embedUrl;
        }
    });
</script>

<iframe
        src=""
        width="50%"
        height="50%"
        frameborder="0"
        marginwidth="0"
        marginheight="0"
        scrolling="no"
        style="
    border: 1px solid #ccc;
    border-width: 1px;
    margin-bottom: 5px;
    max-width: 100%;
  "
        allowfullscreen
></iframe>
